<c2c-card>

    <img c2c-card-avatar src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2Fyc3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80">
  
    <c2c-card-title>Title 123</c2c-card-title>
    <c2c-card-content>This is my card desc</c2c-card-content>
  
  </c2c-card>

  <ngt-table>
    <table class="border-collapse table-auto text-center rounded-br-md mt-5 min-w-min">
      <tr>
        <th *ngFor="let h of headings" class="bg-green">
          {{h}}
        </th>
      </tr>

      <tr *ngFor="let row of tabdat" class="bg-blue">
        <td *ngFor="let col of headings">
          {{row[col]}}
        </td>
      </tr>
    </table>  
  </ngt-table>
