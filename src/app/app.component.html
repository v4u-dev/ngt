<button (click)="openPopup()" class=" mr-5 bg-gray-200 hover:bg-blue-700 hover:text-white border border-gray-400 text-blue-700 font-bold py-2 px-6 rounded-lg">
  Show Popup
</button>


<c2c-dialog-box *ngIf="popup" class="left-1/4 bg-gray-500">
    <c2c-dialogbox-title class="font-bold text-black md:text-base text-sm">
        Title </c2c-dialogbox-title>
    <c2c-dialogbox-content>This is my dialogbox content,write something here...
    </c2c-dialogbox-content>
    <c2c-dialogbox-actions>
        <button (click)="closePopup()" class=" focus:outline-none py-1 px-1 md:py-2 md:px-3 w-16 md:w-20 mr-2 bg-gray-100 hover:bg-gray-200 text-black rounded-sm ">Cancel</button>
        <button (click)="closePopup()" class="focus:outline-none py-1 px-1 md:py-2 md:px-2 w-12 md:w-14 mr-2 bg-gray-100 hover:bg-gray-200 text-black rounded-sm ">OK</button>
    </c2c-dialogbox-actions>
</c2c-dialog-box>
